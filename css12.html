<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline & Shadows</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 34px;
            box-shadow: 10px 10px 10px 0px rgb(70, 60, 60);
        }

        .text {
            text-shadow: 1px 4px 3px rgb(70, 60, 60);
            outline: 2px solid black;
            outline-offset: 20px;
            border: solid 2px red;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <h2>Shadows & Outline.</h2>
    <h4>SHADOW:</h4>
    <div class="box">
        This is A box
    </div><br><br>
    <p class="text">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Odio, autem voluptates omnis necessitatibus
        voluptatum, temporibus sint sed perspiciatis, laboriosam in voluptatibus aut deserunt.
    </p><br>
    <h4>Red line is border,
        black line is Outline.
    </h4>
</body>

</html>
